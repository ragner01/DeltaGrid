name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for TruffleHog
      
      - name: Run secret scanning
        continue-on-error: true
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          only-verified: false

  dependency-scanning:
    name: Dependency Scanning (SCA)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.404'
      
      - name: Restore dependencies
        run: dotnet restore IOC.sln
      
      - name: Run OWASP Dependency Check
        continue-on-error: true
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'DeltaGrid'
          path: '.'
          format: 'HTML'
          args: >
            --enableRetired
            --failOnCVSS 9
      
      - name: Upload dependency scan results
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: dependency-scan-results
          path: reports/

  code-scanning:
    name: Static Code Analysis (SAST)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.404'
      
      - name: Install Security Code Scan
        run: dotnet tool install --global security-scan
      
      - name: Run Security Code Scan
        run: |
          dotnet build IOC.sln
          security-scan --project IOC.sln --output reports/sast-results.json
      
      - name: Upload SAST results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sast-results
          path: reports/

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.404'
      
      - name: Restore dependencies
        run: dotnet restore IOC.sln
      
      - name: Run dotnet list package vulnerabilities
        continue-on-error: true
        run: dotnet list IOC.sln package --vulnerable --include-transitive || true
      
      - name: Check for critical vulnerabilities
        continue-on-error: true
        run: |
          # Only fail on critical vulnerabilities (CVSS >= 9)
          VULN_OUTPUT=$(dotnet list IOC.sln package --vulnerable --include-transitive 2>&1 || true)
          if echo "$VULN_OUTPUT" | grep -i "critical\|cvss.*9\|cvss.*10"; then
            echo "Critical vulnerabilities detected!"
            echo "$VULN_OUTPUT"
            exit 1
          else
            echo "No critical vulnerabilities found"
            echo "$VULN_OUTPUT"
          fi


