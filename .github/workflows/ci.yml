name: ci

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.404'
      
      - name: Display .NET info
        run: dotnet --info
      
      - name: Restore dependencies
        run: dotnet restore IOC.sln
      
      - name: Build solution
        run: dotnet build IOC.sln -c Release --no-restore --verbosity normal
      
      - name: Run unit tests
        continue-on-error: true
        run: dotnet test tests/UnitTests/UnitTests.csproj -c Release --no-build --logger "trx;LogFileName=unit-test-results.trx" --verbosity normal --collect:"XPlat Code Coverage"
      
      - name: Run integration tests
        continue-on-error: true
        run: dotnet test tests/IntegrationTests/IntegrationTests.csproj -c Release --no-build --logger "trx;LogFileName=integration-test-results.trx" --verbosity normal --collect:"XPlat Code Coverage"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/test-results.trx'
          retention-days: 30
      
      - name: Upload code coverage
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: code-coverage
          path: '**/coverage.cobertura.xml'
          retention-days: 30
